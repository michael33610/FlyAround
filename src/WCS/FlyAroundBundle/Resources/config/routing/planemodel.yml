planemodel_index:
    path:     /
    defaults: { _controller: "WCSFlyAroundBundle:PlaneModel:index" }
    methods:  GET

planemodel_show:
    path:     /{id}/show
    defaults: { _controller: "WCSFlyAroundBundle:PlaneModel:show" }
    methods:  GET

planemodel_new:
    path:     /new
    defaults: { _controller: "WCSFlyAroundBundle:PlaneModel:new" }
    methods:  [GET, POST]

planemodel_edit:
    path:     /{id}/edit
    defaults: { _controller: "WCSFlyAroundBundle:PlaneModel:edit" }
    methods:  [GET, POST]

planemodel_delete:
    path:     /{id}/delete
    defaults: { _controller: "WCSFlyAroundBundle:PlaneModel:delete" }
    methods:  DELETE
